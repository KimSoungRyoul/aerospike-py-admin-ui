services:
  aerospike:
    container_name: aerospike
    image: aerospike:ce-8.1.0.3_1
    # cluster_name: docker
    ports:
      - "${AEROSPIKE_PORT_SERVICE:-3000}:3000"
      - "${AEROSPIKE_PORT_FABRIC:-3001}:3001"
      - "${AEROSPIKE_PORT_HEARTBEAT:-3002}:3002"

    healthcheck:
      test: ["CMD", "asinfo", "-v", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    container_name: aerospike-py-admin-ui-backend
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3100}
      - HOST=0.0.0.0
      - PORT=8000
      - AEROSPIKE_HOST=${AEROSPIKE_HOST:-aerospike}
      - AEROSPIKE_PORT=${AEROSPIKE_PORT:-3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      aerospike:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: aerospike-py-admin-ui-frontend
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3100}:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
