name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set lowercase image name
        run: |
          REPO="${GITHUB_REPOSITORY,,}"
          echo "IMAGE=ghcr.io/${REPO}" >> "$GITHUB_ENV"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-release:
    name: Package & Publish Helm Chart
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-push
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set chart version from tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          REPO="${GITHUB_REPOSITORY,,}"
          echo "CHART_VERSION=${TAG}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${TAG}" >> "$GITHUB_ENV"
          echo "OCI_REGISTRY=oci://ghcr.io/${REPO}/charts" >> "$GITHUB_ENV"

      - name: Update chart version & appVersion
        run: |
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" charts/aerospike-cluster-manager/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${CHART_VERSION}\"/" charts/aerospike-cluster-manager/Chart.yaml

      - name: Update default image tag in values.yaml
        run: |
          sed -i "s/^  tag:.*/  tag: \"${IMAGE_TAG}\"/" charts/aerospike-cluster-manager/values.yaml

      - name: Helm lint
        run: helm lint charts/aerospike-cluster-manager

      - name: Package Helm chart
        run: helm package charts/aerospike-cluster-manager --destination /tmp/helm-charts

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to GHCR OCI registry
        run: helm push /tmp/helm-charts/aerospike-cluster-manager-${CHART_VERSION}.tgz ${OCI_REGISTRY}
