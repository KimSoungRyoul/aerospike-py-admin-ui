{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "aerospike-admin-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerospike-admin-ui.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "aerospike-admin-ui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 3000
          protocol: TCP
        - port: 8000
          protocol: TCP
  egress:
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # K8s API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    # Aerospike clusters (within cluster network)
    - ports:
        - port: 3000
          protocol: TCP
        - port: 3001
          protocol: TCP
        - port: 3002
          protocol: TCP
{{- end }}
