{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "aerospike-cluster-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerospike-cluster-manager.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "aerospike-cluster-manager.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.service.frontendPort }}
          protocol: TCP
        - port: {{ .Values.service.backendPort }}
          protocol: TCP
      {{- with .Values.networkPolicy.ingressFrom }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  egress:
    # DNS (restricted to kube-system namespace)
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
    # K8s API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    # Aerospike clusters (within cluster network)
    - ports:
        - port: {{ .Values.aerospikePorts.service }}
          protocol: TCP
        - port: {{ .Values.aerospikePorts.fabric }}
          protocol: TCP
        - port: {{ .Values.aerospikePorts.heartbeat }}
          protocol: TCP
{{- end }}
