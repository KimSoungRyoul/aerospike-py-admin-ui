apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aerospike-cluster-manager.fullname" . }}-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerospike-cluster-manager.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.postgresql.enabled }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.password | quote }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@localhost:5432/%s" .Values.postgresql.username .Values.postgresql.password .Values.postgresql.database | quote }}
  {{- else }}
  {{- if .Values.env.databaseUrl }}
  DATABASE_URL: {{ .Values.env.databaseUrl | quote }}
  {{- else }}
  {{- fail "postgresql.enabled is false but env.databaseUrl is not set. Provide an external database URL via env.databaseUrl." }}
  {{- end }}
  {{- end }}
