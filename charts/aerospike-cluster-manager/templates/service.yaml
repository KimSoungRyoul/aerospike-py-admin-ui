apiVersion: v1
kind: Service
metadata:
  name: {{ include "aerospike-cluster-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerospike-cluster-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: frontend
      port: {{ .Values.service.frontendPort }}
      targetPort: frontend
      protocol: TCP
      appProtocol: http
    - name: backend
      port: {{ .Values.service.backendPort }}
      targetPort: backend
      protocol: TCP
      appProtocol: http
  selector:
    {{- include "aerospike-cluster-manager.selectorLabels" . | nindent 4 }}
